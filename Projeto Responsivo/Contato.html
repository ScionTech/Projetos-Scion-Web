<!DOCTYPE html>

	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>
		$(function() {
			var pull 		= $('#pull');
				menu 		= $('nav ul');
				menuHeight	= menu.height();

			$(pull).on('click', function(e) {
				e.preventDefault();
				menu.slideToggle();
			});

			$(window).resize(function(){
        		var w = $(window).width();
        		if(w > 320 && menu.is(':hidden')) {
        			menu.removeAttr('style');
        		}
    		});
		});
	</script>
</head>

<!-- .container -->
<section class="container">

  <!-- #desktop -->
  <div class="desktop">    
    <form class="contact_form" action="" method="post" name="contact_form">
    <ul>
    <li>
         <h3>Contato</h3>
         <span class="required_notification">*campo obrigatório</span>
    </li>
    <li>
        <label for="name">Nome:</label>
        <input type="text" name="name" required placeholder="João..." />
        
    </li>
    <li>
    	<label for="email">Email:</label>
        <input type="email" name="email" placeholder="name@example.com" required />
    	<span class="form_hint">Exemplo:"name@something.com"</span>
    </li>
    <li>
    	<label for="message">Menssagem:</label>
    	<textarea name="message" cols="40" rows="6" required ></textarea>
    </li>
    <li>
    	<button class="submit" type="submit">Enviar Formulário</button>
    </li>
    </ul>
    </form>    
    
  </div>
  <!-- fim #desktop -->  
</section>
